<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding=true>
  <div *ngFor="let house of houses">
    <div *ngIf="filterCharacters(house).length > 0">
      <h1>{{ house.name }}</h1>
      <app-house-gallery [characters]="filterCharacters(house)"></app-house-gallery>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-chip *ngFor="let season of seasons" [color]="seasonsSelected.includes(season) ? 'danger': 'primary'"
            (click)="clickOnSeason(season)">
            <ion-label>{{season}}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-toolbar>
</ion-footer>
